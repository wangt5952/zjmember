server:
  port: xxx
  context-path: /

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://xx:xx/xx?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: xx
    password: xx
  output:
    ansi:
    enabled: always
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  redis:
    database: 0
    host: 127.0.0.1
    password:
    port: 6379
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
  session:
    store-type: none

security:
  basic:
    enabled: false

com:
  laf:
    manager:
      browser:
        loginPage: /login.html
        loginType: REDIRECT
    mall:
      sms:
        url: http://xx:xx/service/httpService/httpInterface.do
        username: xx
        password: xx
        veryCode: xx
        tempid: xx-xx
    upload:
      file:
        path: /var/lib/tomcat8/webapps/upload/images
        base: /upload/images/
        domain: http://xx:xx
    coupon:
      relate:
        isrelated: true
        couponid: 1

logging:
  level:
    org.springframework.jdbc.core.StatementCreatorUtils: debug
    org.springframework.jdbc.core: debug

